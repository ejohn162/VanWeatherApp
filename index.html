<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Weather App</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>


    <link rel="stylesheet" href="src/style.css" />
</head>
<body>
    <div class="container">
        <div class="weather-app-wrapper">
        <div class="weather-app">
            <form id="search-form" class="mb-3">
                <div class="row">
                    <div class="col-9">
                <input type="search" placeholder="Type a city..." class="form-control"
                id="city-input"
                autocomplete="off"/>
                </div>
                <div class="col-3">
                <input type="submit" value="Search" class="btn btn-primary">
                </div>
                </div>
            </form>
            <div class="overview">
    <h1 id="city">
        New York
    </h1>
    <ul>
        <li id="date">
            Friday 5:00
        </li>
        <li id="description">
            Clear
        </li>
    </ul>
    <div class ="row">
        <div class="col-6">
           
        <div class="weather-temperature">
        <img src="" alt="Clear" 
        id="icon"/>
        
       
         <strong id="temperature">12</strong><span class="units">°C | <a href= "url" style="text-decoration:none">°F </a> </span>
         
         
           
     </div>
     </div>
    
    <div class="col-6">
        <ul>
            
            <li>
                Humidity: <span id="humidity"></span>%

            </li>
            <li>
                Wind: <span id="wind"></span>km/h
            </li>
        </ul>
        </div>

     </div>
    </div>
    
     
    
    </div>
    <small>
        <a href="https://github.com/ejohn162/VanWeatherApp" target="_blank">Open-source code</a>
       by Elizabeth Johnson
    </small>
   
</div>
</div>
<script src="src/app.js"></script>

</body>
</html>
